<div tabindex="0" (paste)="onPaste($event)" class="upload-space">

  <img [src]="imageSrc" alt="Usa questo spazio per inserire il menu del giorno"
    style="max-width:100%; max-height:800px;">
  <div style="margin-top:12px; color:#888; font-size:0.9em;">
    Incolla qui un'immagine (CTRL+V)
  </div>
</div>

<div class="commands">
  <button (click)="uploadImage()" [disabled]="!imageFile">Invia immagine</button>
  <button (click)="goToHome()">Ritorna alla home</button>
</div>

<div *ngIf="toastMessage" [ngClass]="{'toast-error': toastError, 'toast-success': !toastError}" class="toast">
  {{ toastMessage }}
</div>

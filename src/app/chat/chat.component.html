<div>
    <div class="chat">
        <div *ngFor="let msg of messages">
            {{ msg.author }}: {{ msg.post }}
        </div>
    </div>
    <div class="post">
        <input placeholder="volevo dire..." type="text" [(ngModel)]="post" (keyup.enter)="enter()">
        <button (click)="enter()">&gt;</button>
    </div>
</div>
